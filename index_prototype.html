 <script src="http://code.highcharts.com/highcharts.js"></script>
 <script type="text/javascript" src="http://code.highcharts.com/modules/data.js"></script>
 
 <script>
 
 /* chart */
 
 // Make monochrome colors and set them as default for all pies
     Highcharts.getOptions().plotOptions.pie.colors = (function () {
         var colors = [],
             base = Highcharts.getOptions().colors[2],
             //base = rgb(0, 200, 0);
             i;
 
         for (i = 0; i < 10; i += 1) {
             // Start out with a darkened base color (negative brighten), and end
             // up with a much brighter color
             colors.push(Highcharts.Color(base).brighten((i - 3) / 7).get());
         }
         return colors;
     }());
     
     
 $.get('datos/gastos_graph.csv', function(csv) {
     $('#container_gastos').highcharts({
         chart: {
             type: 'pie',
             style: {
                         fontFamily: 'Open Sans'
                     }
             
         },
         data: {
             csv: csv
         },
         title: {
             text: ''
         },
         plotOptions: {
                     pie: {
                         dataLabels: {
                             enabled: true,
                             distance: 10,
                             style: {
                                 fontWeight: 'bold',
                                 color: 'gray',
                                 //textShadow: '0px 1px 2px black'
                             }
                         },
                         startAngle: -90,
                         endAngle: 90,
                         center: ['50%', '75%'],
                         innerSize: '20%'
                     }
                 }
               
     });
 });
 
      
     
 $.get('datos/ingresos_graph.csv', function(csv) {
     $('#container_ingresos').highcharts({
         chart: {
             type: 'pie',
             style: {
                         fontFamily: 'Open Sans'
                     }
             
         },
         data: {
             csv: csv
         },
         title: {
             text: ''
         },
         plotOptions: {
                     pie: {
                         dataLabels: {
                             enabled: true,
                             distance: 10,
                             style: {
                                 fontWeight: 'bold',
                                 color: 'gray',
                                 //textShadow: '0px 1px 2px black'
                             }
                         },
                         startAngle: 90,
                         endAngle: 270,
                         center: ['50%', '1%'],
                         innerSize: '20%'
                     }
                 }
               
     });
 });
 
  
 $(document).ready(function() { 
 

 
 	// add parser through the tablesorter addParser method 
 	 $.tablesorter.addParser({
 	     id: "fancyCurrency",
 	     is: function(s) {
 	       return /^\$[\-]?[0-9,\.]*$/.test(s);
 	     },
 	     format: function(s) {
 	       s = s.replace(/[$,]/g,'');
 	       return $.tablesorter.formatFloat( s );
 	     },
 	     type: "numeric"
 	 }); 	     
 	     	    
 	    
     $("#myTable").tablesorter(); 
     
          
     // patrimonio
     $('#Gastos_01').CSVToTable('datos_02/gastos_01.tsv',{ 
         separator: '\t',
     	 tableClass: 'table'
         }
     ).bind("loadComplete",function() { 
        //$('#CSVTable').find('TABLE').tablesorter();
     	//$('#Ingresos_01').find('TABLE').addClass('table-hover table-condensed top24');
     	$('#Gastos_01').find('TABLE').addClass('table tablesorter');
        $('#Gastos_01').find('TABLE').tablesorter({
                headers: {
                    4: {//zero-based column index
                        sorter:'fancyCurrency'
                    }
                }
                
        
         });
         
         $('#Gastos_01 tbody tr td:last-child').formatCurrency({
          	decimalSymbol: ',',
         	digitGroupSymbol: '.',
         	symbol: '€',
         	positiveFormat: '%n <span class="euro">%s</span>',
         });
     	//$(".tablesorter").tablesorter(); 
     });  
     
     
     
     
     }); 
 </script>
